<html>
    <head>
    <meta charset="utf-8">


    <!-- STYLE CSS -->
    <link rel="stylesheet" href="styleinscription.css">
</head>
<body>

    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Id</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <p class="forgot-pass">Mod de passe oublie?</p>
            <button type="button" class="submit">Se connecter</button>
         
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Vous n'avez pas de compte? <br>Inscrivez vous!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>Vous avez deja un compte?<br> Connectez vous!<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Inscription</span>
                    <span class="m--in">Connexion</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Creer votre compte</h2>
                <label>
                    <span>Nom</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Prenom</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Adresse</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Mot de passe</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">S'inscrire</button>
                
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
   

</body>

</html>
