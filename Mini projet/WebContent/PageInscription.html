<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>RegistrationForm_v2 by Colorlib</title>


    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS and dependencies CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="robots" content="noindex, follow">


</head>

<body class="bg-image  ">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 bg-white " style="opacity: 0.6; " id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand " style="font-weight:900 ; " href="#page-top">AJC FITNESS</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link  text-black" style="font-weight:900 ; "
                            href="#about">Tarifs</a></li>
                    <li class="nav-item"><a class="nav-link  text-black" style="font-weight:900 ; "
                            href="#services">Cours</a>
                    </li>
                    <li class="nav-item"><a class="nav-link  text-black" style="font-weight:900 ; "
                            href="#portfolio">Clubs</a>
                    </li>
                    <li class="nav-item"><a class="nav-link  text-black" style="font-weight:900 ; "
                            href="#contact">S'inscrire</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="container-fluid p-0 pt-5 " style="background: url('background-min.jpg');background-size: cover;
        background-repeat: no-repeat;;">

        <div class="mask py-5" style="background-color: hsla(0, 0%, 0%, 0.6)">

            <section class="vh-100 gradient-custom  " ;style="background: #e0a4d5" ;>
                <div class="container py-10">
                    <div class="row justify-content-center align-items-center p-100">
                        <div class="col-12 col-lg-9 col-xl-7 ">
                            <div class="card shadow-2-strong card-registration"
                                style="border-radius: 15px;background: #f0f3f7">
                                <div class="card-body bg-white p-4 p-md-5">
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Inscription</h3>
                                    <form>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <div class="form-outline">
                                                    <label class="form-label" for="firstName">Prenom</label>
                                                    <input type="text" id="firstName"
                                                        class="form-control form-control-lg" />

                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <div class="form-outline">
                                                    <label class="form-label" for="lastName">Nom</label>
                                                    <input type="text" id="lastName"
                                                        class="form-control form-control-lg" />

                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                                <div class="form-outline datepicker w-100">
                                                    <label for="birthdayDate" class="form-label">Date de
                                                        naissance</label>
                                                    <input type="text" class="form-control form-control-lg"
                                                        id="birthdayDate" />

                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <h6 class="mb-2 pb-1">sexe: </h6>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="femaleGender" value="option1"
                                                        checked />
                                                    <label class="form-check-label" for="femaleGender">Féminin</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="maleGender" value="option2" />
                                                    <label class="form-check-label" for="maleGender">Masculin</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="otherGender" value="option3" />
                                                    <label class="form-check-label" for="otherGender">Autre</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <label class="form-label" for="emailAddress">Email</label>
                                                    <input type="email" id="emailAddress"
                                                        class="form-control form-control-lg" />

                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <label class="form-label" for="phoneNumber"> Numéro de
                                                        téléphone</label>
                                                    <input type="tel" id="phoneNumber"
                                                        class="form-control form-control-lg" />

                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">

                                                <select class="select form-control-lg">
                                                    <option value="1" disabled>Votre abonnement</option>
                                                    <option value="2">CLASSIC</option>
                                                    <option value="3">ACESS+</option>
                                                    <option value="4">ULTIMATE</option>
                                                </select>
                                                <label class="form-label select-label">Votre abonnement </label>

                                            </div>
                                        </div>

                                        <div class="mt-4 pt-2">
                                            <input class="btn btn-primary btn-lg" type="submit" value="Valider" />
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Copyright © 2023 - Company Name</div>
        </div>
    </footer>
</body>

</html>
